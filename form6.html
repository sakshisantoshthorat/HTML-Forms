<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Newsletter Form</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .newsletter-form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .newsletter-form h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      color: #333;
    }

    .newsletter-form input[type="email"] {
      width: 100%;
      padding: 10px;
      height: 40px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .newsletter-form button {
      width: 100%;
      padding: 10px;
      height: 40px;
      background-color: #790d0d;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .newsletter-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form class="newsletter-form">
    <h2>Subscribe to our Newsletter</h2>
    <input type="email" placeholder="Enter your email" required>
    <button type="submit">Subscribe</button>
  </form>

</body>
</html>
